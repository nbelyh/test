  <script type="text/javascript">(function (diagram) { const lamp = document.getElementById('lamp');

// current state (on/off)
let toggled = true;

const setToggle = (val) => {
    // change value
    toggled = val;

    // changle "lamp" color
    lamp.querySelector('ellipse').style.fill = val ? 'yellow' : 'white';
    
    // show/hide switches dependin on the state
    for (const node of document.querySelectorAll('.spst_off')) {
        node.style.display = val ? 'block' : 'none';
    }
    for (const node of document.querySelectorAll('.spst_on')) {
        node.style.display = val ? 'none' : 'block';
    }
}

// click even handler
lamp.addEventListener('click', () => setToggle(!toggled));

// default config
setToggle(false);
 })(window.svgpublish);</script>
